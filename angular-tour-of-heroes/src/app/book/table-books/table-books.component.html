<div class="mat-elevation-z8">
	<table mat-table [dataSource]="table" >

		<ng-container matColumnDef="id">
			<th mat-header-cell style="text-align: center;" *matHeaderCellDef> id </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			<td mat-footer-cell *matFooterCellDef> Total: </td>
		</ng-container>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let element"> {{element.title}} </td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>

		<ng-container matColumnDef="qtyRelease">
			<th mat-header-cell *matHeaderCellDef> Quanity </th>
			<td mat-cell *matCellDef="let element"> {{ element.qtyRelease }} </td>
			<td mat-footer-cell *matFooterCellDef> {{ total }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
		<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
	</table>

	<mat-card *ngIf="description" class="card-class" style="margin-top: 20px"> {{ description }} </mat-card>
</div>
