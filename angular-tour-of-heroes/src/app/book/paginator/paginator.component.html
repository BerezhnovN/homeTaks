<div class="window">
  <div class="paginator">
    <button mat-mini-fab routerLink="/book/1" [class]="onActive(1)">1</button>
    <button mat-mini-fab routerLink="/book/2" [class]="onActive(2)">2</button>
    <button mat-mini-fab routerLink="/book/3" [class]="onActive(3)">3</button>
    <button mat-mini-fab routerLink="/book/4" [class]="onActive(4)">4</button>
    <button mat-mini-fab routerLink="/book/5" [class]="onActive(5)">5</button>
    <button
      mat-mini-fab
      style="margin-left: 40px"
      routerLink="/book/6"
      [class]="onActive(6)"
    >
      table
    </button>
    <button
      mat-stroked-button
      style="margin-left: 40px"
      color="accent"
      class="chart"
      (click)="openDialog()"
    >
      Chart
    </button>
  </div>
</div>
