<div class="window">
  <form [formGroup]="UserAuth">
    <h2>Sign In</h2>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="email" formControlName="email" />
      <mat-error *ngIf="isControlInvalid('email')">
        Not a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        placeholder="password"
        formControlName="password"
      />
      <mat-error *ngIf="isControlInvalid('password')">
        Not a valid password</mat-error
      >
    </mat-form-field>
    <button class="btn1" [disabled]="!UserAuth.valid" (click)="auth()">Sign In</button>
    <button class="btn">Sign in with Google</button>
    <a>Create account?</a>
  </form>
</div>
